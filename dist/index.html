<!DOCTYPE html>
<html>
  <head></head>
  <style>body {
  font: 100% Helvetica, sans-serif;
  color: #000000;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 0.8fr));
  grid-template-rows: 50% 50%;
  grid-gap: 15px 15px;
  background: linear-gradient(45deg, #baa1a4, #180f1a) no-repeat; }

.card {
  width: 300px;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.4);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 10px; }

.card__header {
  color: #ffffff;
  font-size: 16Pt;
  text-align: center;
  vertical-align: middle;
  font-weight: bold;
  background: #696EAA;
  border-top: 1px solid rgba(255, 255, 255, 0.3);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  height: 60px;
  line-height: 55px;
  margin-top: -1px;
  margin-left: -1px;
  margin-right: -1px;
  box-shadow: 0.5px 0.866px 0px rgba(35, 47, 124, 0.54); }

.card__auth {
  border-top: 1px solid rgba(255, 255, 255, 0.3);
  margin-top: 1px;
  padding-top: 32px;
  height: auto; }

input {
  border: none;
  color: white;
  font-size: 14pt;
  width: 250px;
  height: 60px;
  border-radius: 10px;
  border-top: 1px solid rgba(255, 255, 255, 0.3);
  background-color: rgba(255, 255, 255, 0.101961); }

input:focus {
  background-color: rgba(255, 255, 255, 0.6); }

.caption-input {
  color: white; }

.input-container {
  display: grid;
  justify-content: center;
  margin-bottom: 22px; }

  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>gulp</title>
  <body>
    <div class="card">
      <div class="card__header">LOGIN</div>
      <div class="card__auth">
        <div class="input-container">
          <div class="caption-input">Email</div>
          <input type="email">
        </div>
        <div class="input-container">
          <div class="caption-input">Password</div>
          <input type="password">
        </div>
        <hr>
      </div>
    </div>
  </body>
</html>
