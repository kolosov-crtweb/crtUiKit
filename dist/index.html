.card {

  font-weight: bold;
  background: #696EAA;
  border-top: 1px solid rgba(255, 255, 255, 0.3);
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  height: 50px;
  line-height: 55px;
  margin-top: -1px;
  margin-left: -1px;
  margin-right: -1px; }

.card__auth {
  height: 400px; }

input {
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.4);

  border: none;
  color: black;
  width: 200px;
  height: 50px;
  margin: 30px;
  color: white;
  font-size: 14pt;
  padding: 5px; }

input[type="email"]::before {
  content: "Email";
  color: white;
  font-size: 18pt; }
